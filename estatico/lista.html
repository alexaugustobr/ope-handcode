<!DOCTYPE html>
<html data-ember-extension="1" lang="pt">

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="css/app.css" rel="stylesheet">
	<title>
		Cadastro de Grupo - Impacta OPE
	</title>
</head>

<body data-ma-theme="indigo">
    <main class="main">




        <header class="header">
            <div class="navigation-trigger hidden-xl-up" data-ma-action="aside-open" data-ma-target=".sidebar">
                <div class="navigation-trigger__inner">
                    <i class="navigation-trigger__line"></i>
                    <i class="navigation-trigger__line"></i>
                    <i class="navigation-trigger__line"></i>
                </div>
            </div>

            <div class="header__logo">
                <a href="http://localhost:8000/"><img id="img" src="./img/logo-faculdade-branco.png"></a>
            </div>
            <ul class="top-nav">
                <li class="dropdown hidden-xs-down">



                    <a href="http://localhost:8000/login">
                        <i class="zmdi zmdi-account"></i>
                        Entrar
                    </a>


                    <div class="dropdown-menu dropdown-menu-right">

                    </div>

                </li>
            </ul>
        </header>




        <aside class="sidebar">
            <div class="scrollbar-inner">
                <div class="user">
                    <div class="user__info" data-toggle="dropdown">
                        <img class="user__img" src="Titulo%20-%20Impacta%20OPE_arquivos/8.jpg" alt="">
                        <div>
                            <div class="user__name"></div>
                            <div class="user__email"></div>
                        </div>
                    </div>

                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="http://localhost:8000/painel/administrador/perfil">Ver perfil</a>
                        <a class="dropdown-item" href="http://localhost:8000/logout">Sair</a>
                    </div>
                </div>

                <ul class="navigation">
                    <li>
                        <a href="http://localhost:8000/painel/administrador"><i class="zmdi zmdi-home"></i> Painel</a>
                    </li>
                    <li>
                        <a href="http://localhost:8000/painel/administrador/cursos"><i class="zmdi zmdi-view-list"></i>Cursos</a>
                    </li>
                    <li>
                        <a href="http://localhost:8000/painel/administrador/disciplinas"><i class="zmdi zmdi-view-list"></i>Disciplinas</a>
                    </li>
                    <li>
                        <a href="http://localhost:8000/painel/administrador/turmas"><i class="zmdi zmdi-view-list"></i>Turmas</a>
                    </li>
                    <li>
                        <a href="http://localhost:8000/painel/administrador/administradores"><i class="zmdi zmdi-view-list"></i>Administradores</a>
                    </li>
                    <li>
                        <a href="http://localhost:8000/painel/administrador/grupos"><i class="zmdi zmdi-view-list"></i>Grupos</a>
                    </li>
                </ul>
            </div>
        </aside>

        <section class="content">
            <div class="content__inner">

                <header class="content__title">
                    <h1>Tarefas</h1>

                    <div class="actions">
                        <a href="" class="actions__item zmdi zmdi-trending-up"></a>
                        <a href="" class="actions__item zmdi zmdi-check-all"></a>

                        <div class="dropdown actions__item">
                            <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a href="" class="dropdown-item">Atualizar</a>
                                <a href="" class="dropdown-item">Editar</a>
                            </div>
                        </div>
                    </div>
                </header>


                <div class="card">
                    <div class="listview listview--striped">
                        
                            <div class="listview__item">
                                <i class="avatar-char js-random-background-color">ADS</i>
                                <div class="listview__content d-flex align-items-center">
                                    <div class="listview__heading">Análise e Desenvolvimento de Sistemas</div>
                                </div>
                                <div class="actions listview__actions">
                                    <div class="dropdown actions__item">
                                        <i class="zmdi zmdi-more-vert" data-toggle="dropdown"></i>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <a href="http://localhost:8000/painel/administrador/cursos/editar/ADS" class="dropdown-item">Editar</a>
                                            <button type="button" data-id="ADS" class="js-btn-remover dropdown-item">Remover
                                        </button></div>
                                    </div>
                                </div>
                            </div>
                            <div class="listview__item">
                                <i class="avatar-char js-random-background-color">ADS</i>
                                <div class="listview__content d-flex align-items-center">
                                    <div class="listview__heading">Análise e Desenvolvimento de Sistemas</div>
                                </div>
                                <div class="actions listview__actions">
                                    <div class="dropdown actions__item">
                                        <i class="zmdi zmdi-more-vert" data-toggle="dropdown"></i>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <a href="http://localhost:8000/painel/administrador/cursos/editar/ADS" class="dropdown-item">Editar</a>
                                            <button type="button" data-id="ADS" class="js-btn-remover dropdown-item">Remover
                                        </button></div>
                                    </div>
                                </div>
                            </div>
                            <div class="listview__item">
                                <i class="avatar-char js-random-background-color">ADS</i>
                                <div class="listview__content d-flex align-items-center">
                                    <div class="listview__heading">Análise e Desenvolvimento de Sistemas</div>
                                </div>
                                <div class="actions listview__actions">
                                    <div class="dropdown actions__item">
                                        <i class="zmdi zmdi-more-vert" data-toggle="dropdown"></i>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <a href="http://localhost:8000/painel/administrador/cursos/editar/ADS" class="dropdown-item">Editar</a>
                                            <button type="button" data-id="ADS" class="js-btn-remover dropdown-item">Remover
                                        </button></div>
                                    </div>
                                </div>
                            </div>
                    </div>

                </div>

            </div>
        </section>
    </main>



	<script src="js/jquery/dist/jquery.min.js"></script>
	<script src="js/popper.js/dist/umd/popper.min.js"></script>
	<script src="js/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="js/jquery.scrollbar/jquery.scrollbar.min.js"></script>
	<script src="js/jquery-scrollLock/jquery-scrollLock.min.js"></script>
	<script src="js/app.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
