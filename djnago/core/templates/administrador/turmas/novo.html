{% extends "layout-administrador.html" %} 
{% load static %} 
{% block title %} Turmas - {{ block.super }} {% endblock %}
{% block main %}

<header class="content__title">

    <h1>Turmas</h1>

    <div class="actions">

        <div class="dropdown actions__item">
            <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
            <div class="dropdown-menu dropdown-menu-right">
                <a href="/painel/administrador/turmas/" class="dropdown-item">Listagem</a>
            </div>
        </div>
    </div>
</header>

<div class="card">
    <div class="card-body">
        <form action "/painel/administrador/turmas/novo" on="submit" method="POST">
            {{ form.errors }}
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12 col-lg-4">
                    <div class="form-group">
                        <div class="select">
                            <select name="turno" class="form-control">
                                <option value="Manhã">Manhã</option>
                                <option value="Tarde">Tarde</option>
                                <option value="Noite">Noite</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-2">
                    <div class="form-group">
                        <input name="sigla" value="{{turma.sigla}}"  type="text" class="form-control" placeholder="Sigla" />
                        <i class="form-group__bar"></i>
                    </div>
                </div>
                <div class="col-md-12 col-lg-2">
                    <div class="form-group">
                        <input name="ano" value="{{turma.ano}}"  type="number" maxlength="4" class="form-control" placeholder="Ano" />
                        <i class="form-group__bar"></i>
                    </div>
                </div>
                <div class="col-md-12 col-lg-2">
                    <div class="form-group">
                        <input name="semestre" value="{{turma.semestre}}"  type="number" maxlength="1" class="form-control" placeholder="Semestre" />
                        <i class="form-group__bar"></i>
                    </div>
                </div>
                <div class="col-md-12 col-lg-7">
                    <div class="form-group">
                        <div class="select">
                            <select name="curso" class="form-control">
                                {% for curso in cursos %}
                                    <option {% if curso.id == turma.getCursoId %}selected="selected"{% endif %} value="{{curso.id}}">{{curso.nome}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row-reverse btn-row">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="/painel/administrador/turmas/" class="btn btn-outline-danger">Cancelar</a>    
            </div>
        </form>

    </div>
</div>


{% endblock %}
