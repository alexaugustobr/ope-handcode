{% extends "layout-administrador.html" %} 
{% load static %} 
{% block title %} Cursos - {{ block.super }} {% endblock %}
{% block main %}

<header class="content__title">

    <h1>Cursos</h1>

    <div class="actions">

        <div class="dropdown actions__item">
            <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
            <div class="dropdown-menu dropdown-menu-right">
                <a href="/painel/administrador/cursos/" class="dropdown-item">Listagem</a>
            </div>
        </div>
    </div>
</header>

<div class="card">
    <div class="card-body">
        <form action "/painel/administrador/cursos/novo" on="submit" method="POST">
            {{ form.errors }}
            {% csrf_token %}
            <div class="row">
                <div class="col-md-12 col-lg-4">
                    <div class="form-group">
                        <input name="nome" value="{{curso.nome}}" type="text" class="form-control" placeholder="Nome" />
                        <i class="form-group__bar"></i>
                    </div>
                </div>
                <div class="col-md-12 col-lg-2">
                    <div class="form-group">
                        <input name="sigla" value="{{curso.sigla}}"  type="text" class="form-control" placeholder="Sigla" />
                        <i class="form-group__bar"></i>
                    </div>
                </div>
                <div class="col-md-12 col-lg-2">
                    <div class="form-group">
                        <input name="semestres" value="{{curso.semestres}}" type="number" class="form-control" placeholder="Semestres" />
                        <i class="form-group__bar"></i>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row-reverse btn-row">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="/painel/administrador/cursos/" class="btn btn-outline-danger">Cancelar</a>    
            </div>
        </form>

    </div>
</div>


{% endblock %}
