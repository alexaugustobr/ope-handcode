<th:block xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          xmlns:th="http://www.thymeleaf.org"
          layout:decorate="~{layout-painel-admin}">

    <div layout:fragment="conteudo">

        <header class="content__title content__title--calendar p-0">
            <h1></h1>
            <small></small>

            <div class="actions actions--calendar">
                <a href="" class="actions__item actions__calender-prev"><i class="zmdi zmdi-long-arrow-left"></i></a>
                <a href="" class="actions__item actions__calender-next"><i class="zmdi zmdi-long-arrow-right"></i></a>
                <i class="actions__item zmdi zmdi-view-comfy actions__item--active" data-calendar-view="month"></i>
                <i class="actions__item zmdi zmdi-view-week" data-calendar-view="basicWeek"></i>
                <i class="actions__item zmdi zmdi-view-day" data-calendar-view="basicDay"></i>
            </div>
        </header>

        <div id="calendario" class="calendar card fc fc-unthemed fc-ltr">
        </div>

        <!-- Add new event -->
        <div class="modal fade" id="new-event" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">New Event</h5>
                    </div>
                    <div class="modal-body">
                        <form class="new-event__form">
                            <div class="form-group">
                                <input class="form-control new-event__title" placeholder="Event Title" type="text">
                                <i class="form-group__bar"></i>
                            </div>

                            <div class="btn-group btn-group-toggle btn-group--colors event-tag" data-toggle="buttons">
                                <label class="btn bg-light-blue active"><input name="event-tag" value="bg-light-blue" autocomplete="off" checked="" type="radio"></label>
                                <label class="btn bg-teal"><input name="event-tag" value="bg-teal" autocomplete="off" type="radio"></label>
                                <label class="btn bg-red"><input name="event-tag" value="bg-red" autocomplete="off" type="radio"></label>
                                <label class="btn bg-purple"><input name="event-tag" value="bg-purple" autocomplete="off" type="radio"></label>
                                <label class="btn bg-amber"><input name="event-tag" value="bg-amber" autocomplete="off" type="radio"></label>
                                <label class="btn bg-cyan"><input name="event-tag" value="bg-cyan" autocomplete="off" type="radio"></label>
                            </div>

                            <input class="new-event__start" type="hidden">
                            <input class="new-event__end" type="hidden">
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-link new-event__add">Add Event</button>
                        <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit event -->
        <div class="modal fade" id="edit-event" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <form class="edit-event__form">
                            <div class="form-group">
                                <input class="form-control edit-event__title" placeholder="Event Title" type="text">
                                <i class="form-group__bar"></i>
                            </div>

                            <div class="btn-group btn-group-toggle btn-group--colors event-tag" data-toggle="buttons">
                                <label class="btn bg-light-blue active"><input name="event-tag" value="bg-light-blue" autocomplete="off" checked="" type="radio"></label>
                                <label class="btn bg-teal"><input name="event-tag" value="bg-teal" autocomplete="off" type="radio"></label>
                                <label class="btn bg-red"><input name="event-tag" value="bg-red" autocomplete="off" type="radio"></label>
                                <label class="btn bg-purple"><input name="event-tag" value="bg-purple" autocomplete="off" type="radio"></label>
                                <label class="btn bg-amber"><input name="event-tag" value="bg-amber" autocomplete="off" type="radio"></label>
                                <label class="btn bg-cyan"><input name="event-tag" value="bg-cyan" autocomplete="off" type="radio"></label>
                            </div>

                            <div class="form-group">
                                <textarea class="form-control edit-event__description textarea-autosize" placeholder="Event Desctiption" style="overflow-x: hidden; overflow-wrap: break-word;"></textarea>
                                <i class="form-group__bar"></i>
                            </div>

                            <input class="edit-event__id" type="hidden">
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-link" data-calendar="update">Update</button>
                        <button class="btn btn-link" data-calendar="delete">Delete</button>
                        <button class="btn btn-link" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>




        <div class="menu pmd-floating-action" role="navigation">
            <a href="/painel/admin/tarefas/novo" class="pmd-floating-action-btn btn btn-sm pmd-btn-fab pmd-btn-raised pmd-ripple-effect btn-default"
                data-title="Tarefa">
                <span class="pmd-floating-hidden">Headset</span>
                <i style="font-size: 20px;" class="zmdi zmdi-edit zmdi-hc-fw"></i>
            </a>
            <a href="/painel/admin/eventos/novo" class="pmd-floating-action-btn btn btn-sm pmd-btn-fab pmd-btn-raised pmd-ripple-effect btn-default"
                data-title="Evento">
                <span class="pmd-floating-hidden">Dialpad</span>
                <i style="font-size: 20px;" class="zmdi zmdi-flag zmdi-hc-fw"></i>
            </a>
            <a class="pmd-floating-action-btn btn pmd-btn-fab pmd-btn-raised pmd-ripple-effect btn-primary" 
            data-title="Adicionar" href="javascript:void(0);">
                <span class="pmd-floating-hidden">Primary</span>
                <i style="font-size: 20px;" class="zmdi zmdi-plus zmdi-hc-fw"></i>
            </a>
        </div>


        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="token" />


    </div>

    <th:block layout:fragment="javascript">
        <script  th:src="@{/js/admin/index.js}">

        </script>
    </th:block>

</th:block>
