<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="eventoForm">
        <form th:action="${edicao} == true ? @{/painel/admin/eventos/__${evento.id}__} : @{/painel/admin/eventos/novo}" method="POST" th:object="${evento}">
            <div class="row">
                <div class="col-md-12 col-lg-4">
                    <div class="form-group">
                        <input th:field="*{nome}" th:errorclass="is-invalid" type="text" class="form-control" placeholder="Nome" />
                        <div class="invalid-feedback">
                            Coloque um nome.
                        </div>
                        <i class="form-group__bar"></i>
                    </div>
                </div>
                <div class="col-md-12 col-lg-2">
                    <div class="form-group">
                        <input th:field="*{sigla}" th:errorclass="is-invalid" type="text" class="form-control" placeholder="Sigla" />
                        <div class="invalid-feedback">
                            Coloque uma sigla.
                        </div>
                        <i class="form-group__bar"></i>
                    </div>
                </div>
                <div class="col-md-12 col-lg-2">
                    <div class="form-group">
                        <input th:field="*{semestres}" th:errorclass="is-invalid" type="number" class="form-control" placeholder="Semestres" />
                        <i class="form-group__bar"></i>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row-reverse btn-row">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="/painel/admin/eventos/" class="btn btn-outline-danger">Cancelar</a>
            </div>
        </form>
    </th:block>
</html>
