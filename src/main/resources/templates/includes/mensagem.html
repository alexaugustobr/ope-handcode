<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<div th:fragment="mensagem" th:if="${mensagem != null}">
		<div class="alert alert-dismissible fade show"  th:classappend="|alert-${mensagem.tipo}|">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">Ã—</span>
			</button>
			<h4 th:if="${mensagem.titulo}"   th:text="${mensagem.titulo}" class="alert-heading">Well done!</h4>
			<p  th:if="${mensagem.conteudo}" th:text="${mensagem.conteudo}" class="mb-0">Aww yeah, you successfully read this important alert message. This example text is going to run a bit longer so that you can see how spacing within an alert works with this kind of content.</p>
			<a  th:if="${mensagem.linkURL}"  th:href="@{${mensagem.linkURL}}" th:text="${mensagem.linkNome}" class="alert-link"></a>
		</div>
	</div>
</html>
