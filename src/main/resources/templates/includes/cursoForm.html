<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="cursoForm">
        <form th:action="${edicao} == true ? @{/painel/admin/cursos/__${curso.id}__} : @{/painel/admin/cursos/novo}" method="POST" th:object="${curso}">
            <div class="row">
                <div class="col-md-12 col-lg-4">
                    <div class="form-group">
                        <input th:field="*{nome}" th:errorclass="is-invalid" type="text" class="form-control" placeholder="Nome" />
                        <div class="invalid-feedback">
                            Coloque um nome.
                        </div>
                        <i class="form-group__bar"></i>
                    </div>
                </div>
                <div class="col-md-12 col-lg-2">
                    <div class="form-group">
                        <input th:field="*{sigla}" th:errorclass="is-invalid" type="text" class="form-control" placeholder="Sigla" />
                        <div class="invalid-feedback">
                            Coloque uma sigla.
                        </div>
                        <i class="form-group__bar"></i>
                    </div>
                </div>
                <div class="col-md-12 col-lg-2">
                    <div class="form-group">
                        <input th:field="*{semestres}" th:errorclass="is-invalid" type="number" class="form-control" placeholder="Semestres" />
                        <i class="form-group__bar"></i>
                    </div>
                </div>
                <div class="col-md-12 col-lg-6">
                    <div class="form-group">
                        <div class="form-group">
                            <select th:field="*{disciplinas}" th:errorclass="is-invalid" class="select2 select2-hidden-accessible" multiple="" data-placeholder="Disciplinas" tabindex="-1" aria-hidden="true">
                                <option th:each="disciplina : ${disciplinas}" th:value="${disciplina.id}" th:text="${disciplina.nome}"></option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-row-reverse btn-row">
                <button type="submit" class="btn btn-success">Salvar</button>
                <a href="/painel/admin/cursos/" class="btn btn-outline-danger">Cancelar</a>
            </div>
        </form>
    </th:block>
</html>
