<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="professorForm">
    <form th:action="${edicao} == true ? @{/painel/admin/professores/__${professor.id}__} : @{/painel/admin/professores/novo}" method="POST" th:object="${professor}">
        <div class="row">
            <div class="col-md-12 col-lg-4">
                <div class="form-group">
                    <input th:field="*{nome}" th:errorclass="is-invalid" type="text" class="form-control" placeholder="Nome" />
                    <div class="invalid-feedback">
                        Coloque um nome.
                    </div>
                    <i class="form-group__bar"></i>
                </div>
            </div>
            <div class="col-md-12 col-lg-2">
                <div class="form-group">
                    <input th:field="*{email}" th:errorclass="is-invalid" type="email" class="form-control" placeholder="Email" />
                    <div class="invalid-feedback">
                        Coloque um email.
                    </div>
                    <i class="form-group__bar"></i>
                </div>
            </div>
        </div>
        <div class="d-flex flex-row-reverse btn-row">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="/painel/admin/professores/" class="btn btn-outline-danger">Cancelar</a>
        </div>
    </form>
</th:block>
</html>
