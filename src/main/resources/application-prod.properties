spring.datasource.url: ${JDBC_DATABASE_URL:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.dbcp2.connection-timeout=30000
spring.datasource.dbcp2.maximum-pool-size=10
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

multipart.max-file-size=30MB
multipart.max-request-size=30MB
spring.http.multipart.max-file-size=30MB
spring.http.multipart.max-request-size=30MB
spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB

spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.initial-size=1
spring.datasource.dbcp2.max-idle=3
spring.datasource.dbcp2.max-total=10
spring.datasource.dbcp2.pool-prepared-statements=true

spring.thymeleaf.cache=false

logging.level.org.springframework=INFO

spring.profiles.active=production

server.port=${PORT:5000}


